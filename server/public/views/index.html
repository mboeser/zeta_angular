<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Lecture</title>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css">

    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
</head>
<body>
    <div class="container" ng-controller="WelcomeController">
        <p class="lead">Hello Zeta</p>

        <input ng-model="note.name" type="text" placeholder="Enter your name">
        <button ng-click="clickButton(note)" class="btn btn-info">Submit Name</button>


        <div ng-repeat="people in nameArray">
            <div class="col-md-2 well">
                <p class="lead">{{people.name}}</p>

            </div>
        </div>
    </div>
</body>
</html>
